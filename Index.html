<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerado de senha, gerador de password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <img class="logo" src="./Img/logo.png" alt="Gerador de Senha ">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="15" value="5"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <samp class="title">Sua senha gerada Ã©:</samp>
        <span id="password" class="password"></span>
        <samp class="tooltip">Clique na Senha para copiar. </samp>
    </div>

    <script src ="script.js"></script>
</body>
</html>
